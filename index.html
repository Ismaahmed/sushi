<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Clicker+Script&family=Great+Vibes&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita+Swashed:wght@300..900&display=swap"
  rel="stylesheet">

<body class="text-white capitalize">
  <header class="relative h-screen flex flex-col items-center justify-center  overflow-hidden ">
    <div class="absolute inset-0 -z-10">
      <img class="object-cover w-full h-full" src="./image/luxurybg4 1.png" alt="">
      <div class="absolute inset-0 bg-gradient-to-b from-black/25 via-black/65 to-black/90"></div>
    </div>
    <nav class="w-full  fixed top-0 left-0  backdrop-blur-md  z-50">
      <div class="max-w-screen-xl mx-auto flex items-center justify-between p-4">
        <figure class="flex items-center space-x-3">
          <img class="self-center" src="./image/logo 1.png" alt="">
        </figure>
        <div>
          <div class="lg:hidden  font-medium hover:bg-[#F5BE32] rounded-lg p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </div>
        </div>

        <ul class="font-medium hidden lg:flex space-x-8">
          <li><a class="hover:text-[#F5BE32] transition " href="#menu">Menu</a></li>
          <li><a class="hover:text-[#F5BE32] transition " href="#fine Dining">Fine Dining</a></li>
          <li><a class="hover:text-[#F5BE32] transition " href="#about">About</a></li>
          <li><a class="hover:text-[#F5BE32] transition " href="#contact">Contact</a></li>

        </ul>
        <div
          class="hidden lg:flex justify-center rounded-md transition-all hover:scale-105 hover:bg-[#3f310f] shadow-[0_0_20px_rgba(244,180,26,0.6)] gap-2 bg-transparent animate-pulse duration-300  items-center px-6 py-3   border-2 hover:border-[#F5BE32]/50 border-[#F5BE32]">
          <a class="text-[#F5BE32] text-xl whitespace-nowrap -mt-2  font-bold" href="">Reservation</a>
          <div class="w-12 h-[2px]  bg-[#F5BE32] flex items-center"></div>
        </div>


      </div>

    </nav>
    <section class="w-full py-16 mt-28 flex justify-center items-center flex-grow">
      <div class="max-w-7xl mx-auto px-4 flex items-center text-center justify-center">
        <article class=" leading-relaxed  text-center flex flex-col space-y-8  items-center">
          <h2 class="font-['Great_Vibes']  text-2xl font-semibold whitespace-nowrap   leading-relaxed tracking-[.2em] ">
            Best sushi in town
          </h2>
          <h1 class="max-w-2xl text-2xl sm:text-5xl text-[#F5BE32] font-bold leading-loose  font-['Cinzel']">Taste the
            rich flavor of
            high quality sushi</h1>
          <p class="leading-relaxed  text-white/70 max-w-md">We only use the five star quality for
            our menu, come and get the richness in
            every food we serve.</p>
          <div
            class="flex justify-center transition-all gap-2 hover:bg-[#d9a117]  hover:scale-105 rounded-md bg-[#F5BE32] duration-300 animate-pulse shadow-[0_0_20px_rgba(244,180,26,0.6)] text-black  whitespace-nowrap   items-center px-6 py-3   ">
            <a class=" text-xl   font-bold" href="">Go to menu</a>
            <div class="w-12 h-[2px] bg-black flex items-center"></div>
          </div>
        </article>

      </div>
    </section>

  </header>
